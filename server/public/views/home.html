<div>
    <input type="text" placeholder="To Do" ng-model="ic.textInput">
    <label for="dueDate"></label>
    <input type="date" name="dueDate" ng-model="ic.dueDate">
    <button type="submit" ng-click="ic.displayText(ic.textInput, ic.dueDate)">Submit</button>
    
    <table>
        <tr>
            <th>To Do</th>
            <th>Due Date</th>
        </tr>
        <tr>
            <td>{{ic.textInput}}</td>
            <td>{{ic.dueDate}}</td>
        </tr>
    </table>

</div>
